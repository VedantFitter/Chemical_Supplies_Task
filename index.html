<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Supplies Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7ea39e12b7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <div class="container mt-5">
        <div class="header-toolbar">
            <h1>Chemical Supplies</h1>
            <div class="toolbar">
                <button id="addRowBtn"><i class="fa-solid fa-circle-plus" style="color: blue;"></i></button>
                <button id="moveDownBtn"><i class="fa-solid fa-arrow-down"></i></button>
                <button id="moveUpBtn"><i class="fa-solid fa-arrow-up"></i></button>
                <button id="deleteRowBtn"><i class="fa-solid fa-trash" style="color: rgb(202, 10, 10);"></i></button>
                <button id="refreshBtn"><i class="fa-solid fa-rotate-right" style="color: blue;"></i></button>
                <button id="saveBtn"><i class="bi bi-floppy-fill" style="color: blue;"></i></button>
            </div>
        </div>

        <table id="chemicalTable" class="table">
            <!-- table-bordered -->
            <thead>
                <tr>
                    <th><i class="fa-solid fa-check"></i></th>
                    <th onclick="sortTable(1)">ID</th>
                    <th onclick="sortTable(2)">Chemical Name</th>
                    <th onclick="sortTable(3)">Vendor</th>
                    <th onclick="sortTable(4)">Density <div
                            style="margin-top: 35px !important; color: rgb(179, 167, 167);">(g/m³)</div>
                    </th>
                    <th onclick="sortTable(5)">Viscosity <div
                            style="margin-top: 35px !important; color: rgb(179, 167, 167);">(m²/s)</div>
                    </th>
                    <th onclick="sortTable(6)">Packaging</th>
                    <th onclick="sortTable(7)">Pack Size</th>
                    <th onclick="sortTable(8)">Unit</th>
                    <th onclick="sortTable(9)">Quantity</th>
                </tr>
            </thead>

            <tbody id="tableBody">
                <!-- To add rows dynamically -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
